name: Test Check RETCODE Action

on:
  workflow_dispatch:
  push:
    branches:
      - "feature/check-retcode"

jobs:
  test-retcodes:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        retcode: [0, 3, 4, 5, 9, 99]


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Check RETCODE Action
        id: check_retcode
        uses: ./.github/actions/check-retcode
        with:
          retcode: "${{ matrix.retcode }}"
          config_file: './.github/actions/check-retcode/codes.json'

      - name: Print outputs
        run: |
          echo "Status: ${{ steps.check_retcode.outputs.status }}"
          echo "Message: ${{ steps.check_retcode.outputs.message }}"
          echo "Title: ${{ steps.check_retcode.outputs.title }}"
