name: Test Check RETCODE Action

on:
  workflow_dispatch:
  push:
    branches:
      - "feature/check-retcode"

jobs:
  test-retcodes:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        retcode: [0, 3, 4, 5, 9, 99]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test Check RETCODE Action
        id: check_retcode
        uses: ./.github/actions/check-retcode
        with:
          retcode: "${{ matrix.retcode }}"
          config_file: './.github/actions/check-retcode/codes.json'
        continue-on-error: true

      - name: Print RETCODE outputs
        run: |
          echo "=============================="
          echo "Testing retcode: ${{ matrix.retcode }}"
          echo "Step outcome: ${{ steps.check_retcode.outcome }}"
          echo "Status output: ${{ steps.check_retcode.outputs.status }}"
          echo "Message output: ${{ steps.check_retcode.outputs.message }}"
          echo "Title output: ${{ steps.check_retcode.outputs.title }}"
          echo "=============================="